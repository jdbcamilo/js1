<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuarios</title>
    <link rel="stylesheet" href="Styles/Formulario.css">
</head>
<body>
    <header>
        <h1 class="Titulo">FORMULARIO DE REGISTRO</h1>
        <div class="creditos">Diseñado por Juan Camilo Diaz y Natalia Sofia Durango</div>
        <nav>
            <a href="registro.html">Registro</a>
            <a href="listado.html">Listado</a>
            <a href="buscar.html">Buscar</a>
        </nav>
    </header>
    
    <form id="myForm">
        <div class="campos">
            <label for="cedula">Cédula:</label>
            <input type="number" id="cedula" name="cedula" required>
        </div>

        <div class="campos">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>

        <div class="campos">
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>
        </div>

        <div class="campos">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="campos">
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha">
        </div>

        <div class="campos">
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>
        </div>

        <div class="campos">
            <label for="genero">Sexo:</label>
            <select id="genero" name="genero" required>
                <option value="">Seleccione...</option>
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
                <option value="otro">Otro</option>
                <option value="n/a">Prefiero no decirlo</option>
            </select>
        </div>

        <div class="campos">
            <label for="rol">Rol:</label>
            <select id="rol" name="rol" required>
                <option value="">Seleccione...</option>
                <option value="user">User</option>
                <option value="admin">Admin</option>
            </select>
        </div>

        <div class="botones">
            <button type="submit">Guardar Usuario</button>
            <button type="button" id="btnLimpiar">Limpiar Campos</button>
            <button type="button" id="btnVerUsuarios">Ver Usuarios Registrados</button>
        </div>
    </form>

    <div id="mensaje"></div>

    <script src="Js/api.js"></script>
    <script src="Js/registro.js"></script>
</body>
</html>
